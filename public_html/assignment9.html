      function user()
      {
        var url = document.getElementById("URL").value;
        var xxhr = new XMLHttpRequest();

         {

          {
              document.getElementById("user").innerHTML = xxhr.responseText;
          }
     
         }
        xxhr.open("GET", url, true);
        xxhr.send(null);
      }
